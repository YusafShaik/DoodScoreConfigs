
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/doodscoreuserdb
    username: postgres
    password: user
  jpa:
   hibernate:
     ddl-auto: update
   properties:
     hibernate:
       dialect: org.hibernate.dialect.PostgreSQLDialect
       
eureka:
  instance:
    preferredIp: true
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      default-zone: ${EUREKA_URL:http://localhost:8761/eureka}
